<script>
    $(document).ready(function(){
    tippy('.tippy', {
      theme: 'light',
      size: 'big',
      arrow: true
    })
});
var zoom = 1;
		
		$('.zoom').on('click', function(){
			zoom += 0.1;
			$('.container').css('transform', 'scale(' + zoom + ')');
		});
		$('.zoom-init').on('click', function(){
			zoom = 1;
			$('.container').css('transform', 'scale(' + zoom + ')');
		});
		$('.zoom-out').on('click', function(){
			zoom -= 0.1;
			$('.container').css('transform', 'scale(' + zoom + ')');
		});
</script>
